<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let regexp = prompt("Введите ГОС номер", "А011АА01");
      regexp.length <= 9 ? regexp : alert("Введите корректное значение!");
      alert(/^[АВЕКМНОРСТУХ]{1}\d{3}[АВЕКМНОРСТУХ]{2}\d{2,3}$/g.test(regexp));
    </script>
  </body>
</html>
